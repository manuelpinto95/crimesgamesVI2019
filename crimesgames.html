<html>
<!-- Load d3.js -->
<!-- <script src="https://d3js.org/d3.v5.js"></script> -->

<!-- Load d3-cloud -->
<!-- <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script> -->


<head>
  <title>Crime vs Video Games</title>
  <link rel="stylesheet" href="crimesgames.css">
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script src="crimesgames.js"></script>
</head>

<body style="background-color:white;">
  <h1 class=row id="row0">Crime vs Video Games in the U.S</h1>

  <div class="container">
    <div id="map">map</div>
    <div id=selectors>
      <div id="stateselect">state select</div>
      <div id="masslist">mass shootings list</div>
    </div>
    <div id="wordcloud">word cloud</div>
  </div>

  <div id="linechart">
    <select onchange="crimeSelector()" style="background-color:#eeeeee" id="crimeSelector"> ==$0
      <option value="violent_crime">Violent crime </option>
      <option value="homicide">Homicide</option>
      <option value="rape_legacy">Rape legacy</option>
      <option value="rape_revised">Rape revised</option>
      <option value="robbery">Robbery</option>
      <option value="aggravated_assault">Aggravated assault</option>
      <option value="property_crime">Property crime</option>
      <option value="burglary">Burglary</option>
      <option value="larceny">Larceny</option>
      <option value="motor_vehicle_theft">Motor vehicle theft</option>
    </select>
  </div>

  <div id="barchart">
    <select onchange="genreSelector()" vertical-align="top" style="background-color:#8dd3c7" id="dropdownbox"> ==$0
      <option value="Action">Action </option>
      <option value="Action_Adventure">Action Adventure</option>
      <option value="Adventure">Adventure</option>
      <option value="Board_Game">Board Game</option>
      <option value="Education">Education</option>
      <option value="Fighting">Fighting</option>
      <option value="Misc">Misc</option>
      <option value="MMO">MMO</option>
      <option value="Music">Music</option>
      <option value="Party">Party</option>
      <option value="Platform">Platform</option>
      <option value="Puzzle">Puzzle</option>
      <option value="Racing">Racing</option>
      <option value="Role_Playing">Role Playing</option>
      <option value="Sandbox">Sandbox</option>
      <option value="Shooter">Shooter</option>
      <option value="Simulation">Simulation</option>
      <option value="Sports">Sports</option>
      <option value="Strategy">Strategy</option>
      <option value="Visual_Novel">Visual Novel</option>
    </select>
  </div>

  <div class="container">
    <div id="timeline"></div>
  </div>
  <div class="container">
    <div id="searchgames">search games</div>
  </div>

</body>

</html>
